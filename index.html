  <style>
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://images-ext-1.discordapp.net/external/3C3v5EM0QJqm0GCRQHdv8m1D2dgYQfYUXrwKx6FK_Uw/https/media.tenor.com/aqQgUiMwt3gAAAPo/anime-monochrome.mp4');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -3;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      opacity: 0.5;
      z-index: -2;
    }

    .glass-card {
      position: relative;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      margin: auto;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
      z-index: 1;
    }

    .glass-card h1 {
      font-size: 1.9rem;
      margin-bottom: 25px;
      color: white;
      font-weight: 600;
      animation: slideIn 0.8s ease-out;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border: 2px solid white;
      border-radius: 12px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ffffffaa;
      font-weight: 400;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="overlay"></div>

  <div class="container">
    <div class="glass-card">
      <h1>Choose your destination</h1>
      <button class="btn" onclick="window.location.href='https://guns.lol/.xei'">guns.lol/xei</button>
      <button class="btn" onclick="window.location.href='https://fakecrime.bio/xei'">fakecrime.bio/xei</button>
      <div class="footer">@2to</div>
    </div>
  </div>

  <!-- Snowfall Script -->
  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let snowflakes = [];

    // Pre-generate snowflakes
    for (let i = 0; i < 200; i++) {
      snowflakes.push(createSnowflake(true));
    }

    function createSnowflake(randomY = false) {
      return {
        x: Math.random() * width,
        y: randomY ? Math.random() * height : -10,
        radius: Math.random() * 2 + 1,
        speedY: Math.random() * 1 + 0.5,
        sway: Math.random() * 2 + 1,
        angle: Math.random() * Math.PI * 2,
        opacity: Math.random() * 0.5 + 0.3
      };
    }

    function updateSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      for (let i = snowflakes.length - 1; i >= 0; i--) {
        const s = snowflakes[i];
        s.angle += 0.01;
        s.x += Math.sin(s.angle) * 0.3;
        s.y += s.speedY;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.fill();

        if (s.y > height) {
          snowflakes.splice(i, 1);
        }
      }

      while (snowflakes.length < 200) {
        snowflakes.push(createSnowflake());
      }
    }

    function animateSnow() {
      updateSnowflakes();
      requestAnimationFrame(animateSnow);
    }

    animateSnow();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
