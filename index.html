<html lang="pl">
<head>

  <style>
    /* === Font & Global Styles === */
    @font-face {
      font-family: 'Aoki Regular';
      src: url('Aoki Regular.otf') format('opentype'); /* Ensure this font file is available */
    }
    * {
      font-family: 'Aoki Regular', sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    img, video, svg {
      -webkit-user-drag: none;
      user-drag: none;
    }
    /* Custom Cursor */
    body, * {
      cursor: url('https://r2.guns.lol/c46314a7-db2e-4905-94b8-414b438c409e.png') 16 16, auto;
    }
    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.70);
    }
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(224, 224, 224, 0.4);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10005;
      transition: opacity 0.5s ease;
    }
    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .overlay .message {
      font-size: 48px;
      color: #000;
      text-shadow: 0 0 8px #fff;
    }
    /* Body Layout */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    /* Music Control Panel (Top Left) */
    #music-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: transparent;
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 10000;
    }
    #speaker-button {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    #speaker-icon {
      width: 24px;
      height: 24px;
      fill: #ffffff;
      transition: fill 0.3s ease;
    }
    #speaker-icon:hover {
      fill: #fff;
    }
    .mute-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #fff;
      opacity: 0;
      transform: translateY(-50%) rotate(45deg);
      transform-origin: center;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #speaker-button.muted .mute-line {
      opacity: 1;
    }
    #volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 6px;
      background: transparent;
      outline: none;
    }
    #volume-slider::-webkit-slider-runnable-track {
      background: #ccc;
      border-radius: 3px;
      height: 6px;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: -5px;
    }
    #volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    #volume-slider::-moz-range-track {
      background: #ccc;
      border-radius: 3px;
      height: 6px;
    }
    #volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #volume-slider::-moz-range-thumb:hover {
      transform: scale(1.1);
    }
    /* Brightness Controls (Top Right) */
    #brightness-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: transparent;
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 10000;
    }
    #brightness-icon {
      width: 24px;
      height: 24px;
      fill: #808080;
      transition: fill 0.3s ease;
    }
    #brightness-icon:hover {
      fill: #fff;
    }
    #brightness-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 120px;
      height: 6px;
      background: transparent;
      outline: none;
    }
    #brightness-slider::-webkit-slider-runnable-track {
      background: #ccc;
      border-radius: 3px;
      height: 6px;
    }
    #brightness-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: -5px;
    }
    #brightness-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    #brightness-slider::-moz-range-track {
      background: #ccc;
      border-radius: 3px;
      height: 6px;
    }
    #brightness-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #brightness-slider::-moz-range-thumb:hover {
      transform: scale(1.1);
    }
    /* Center Stack with perspective */
    .center-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      perspective: 1000px;
    }
    /* Main Container (Center Window) */
    .main-container {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      padding: 0px 40px; /* Top/bottom padding, Left/right padding */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 640px; /* Increased width */
      max-width: 90%;
      display: flex;
      flex-direction: column;
      position: relative;
      color: #fff;
      min-height: 350px; /* Adjust if banner + content needs more space */
      transition: transform 0.3s ease, filter 0.3s ease;
      will-change: transform;
      filter: brightness(70%);
      overflow: hidden; /* Important for banner corner clipping */
    }
    @media (max-width: 700px) {
      .main-container {
        padding: 20px; /* Adjust padding for smaller screens */
        width: 90%;
      }
      /* Adjust banner offsets if padding changes significantly on mobile */
      .profile-banner {
        left: -20px;
        right: -20px;
      }
    }
    .spacer {
      flex: 1;
    }
    /* Header Section */
    .header-section {
      display: flex;
      align-items: center; /* Aligns items vertically in the center of this flex container */
      gap: 20px;
      margin-bottom: 20px; /* Space below header before Roblox avatar */
      position: relative; /* For banner absolute positioning context */
      padding-top: 80px; /* Create space for banner, adjust this based on banner height and desired avatar overlap */
    }
    .profile-banner {
      position: absolute;
      top: 0; /* Aligns banner to the very top of header-section before its padding */
      left: -40px; /* Extends banner to the left edge of main-container (compensating for main-container's 40px L/R padding) */
      right: -40px; /* Extends banner to the right edge of main-container */
      height: 155px; /* Adjust height of your banner */
      overflow: hidden;
      z-index: 1; /* Behind profile picture and text */
    }
    .profile-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Covers the area, might crop */
      border-top-left-radius: 20px; /* Match main-container rounding */
      border-top-right-radius: 20px; /* Match main-container rounding */
    }
    .profile-picture {
      flex: 0 0 auto; /* Don't grow or shrink */
      position: relative;
      z-index: 2; /* Above banner */
      /* margin-top is removed as .header-section padding-top and align-items handle positioning */
    }
    .user-info {
      flex: 1; /* Takes remaining space */
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2; /* Above banner */
      /* margin-top is removed */
    }
    .username-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 24px;
      font-weight: bold;
      min-height: 30px;
      position: relative;
    }
    .username {
      color: #000;
      text-shadow: 0 0 8px #fff;
      cursor: default;
    }
    /* Username Popup Tooltip */
    .username-popup {
      position: relative;
      display: inline-block;
    }
    .username-tooltip {
      visibility: hidden;
      background-color: rgba(255,255,255,0.9);
      color: #000;
      text-align: center;
      border-radius: 4px;
      padding: 5px 8px;
      position: absolute;
      z-index: 1;
      top: 110%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      white-space: nowrap;
      font-size: 10px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .username-popup:hover .username-tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .user-info .bio {
      font-size: 14px;
      margin-top: 0px;
      min-height: 24px;
      line-height: 24px;
      color: #000;
      text-shadow: 0 0 8px #fff;
    }
    /* Discord Profile & Decoration */
    .discord-profile {
      position: relative;
      width: 80px; /* Avatar size */
      height: 80px; /* Avatar size */
    }
    .discord-avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(40,40,40,0.8); /* Border to make avatar stand out */
    }
    .discord-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* Roblox Avatar Container */
    .roblox-avatar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      z-index: 2;
      position: relative;
    }
    .roblox-avatar-container img {
      max-width: 100%;
      height: auto;
      background: none;
    }
    /* Social Links (Bottom) */
    .social-links {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .social-icon {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .social-icon img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
      filter: drop-shadow(0 0 8px #fff);
    }
    .social-icon:hover img {
      transform: scale(1.1);
    }
    .social-icon .tooltip {
      position: absolute;
      top: 110%; /* Positioned above by default due to negative top */
      left: 50%;
      transform: translateX(-50%) translateY(10px); /* Initial position for animation */
      background: linear-gradient(45deg, #cccccc, #ffffff);
      color: #000;
      padding: 3px 7px;
      border-radius: 5px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 10002;
      text-shadow: 0 0 8px #fff;
    }
    .social-icon:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0); /* Final position on hover */
    }
    .social-icon .tooltip::before { /* Arrow for tooltip */
      content: "";
      position: absolute;
      bottom: 100%; /* Changed from top: -5px to point upwards */
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #cccccc transparent; /* Arrow pointing up */
    }

    /* Additional White Glow for Content Elements */
    .main-container,
    .user-info, /* Header-section itself won't have text-shadow that affects banner image */
    .social-links,
    .overlay {
      text-shadow: 0 0 8px #fff;
    }
    .main-container svg,
    .overlay svg,
    .social-links svg {
      filter: drop-shadow(0 0 8px #fff);
    }
    .social-links img,
    .discord-avatar,
    .discord-decoration {
      filter: drop-shadow(0 0 8px #fff);
    }
    /* Exclude UI controls (like slider thumbs) from the glow */
    #volume-slider::-webkit-slider-thumb,
    #volume-slider::-moz-range-thumb,
    #brightness-slider::-webkit-slider-thumb,
    #brightness-slider::-moz-range-thumb {
      filter: none;
      text-shadow: none;
    }
  </style>
</head>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    
    const overlay = document.getElementById('overlay');
    if (overlay) {
      overlay.addEventListener('click', () => {
        const bgMusic = document.getElementById('background-music');
        if (bgMusic) {
          const volumeSlider = document.getElementById('volume-slider');
          bgMusic.volume = volumeSlider ? volumeSlider.value / 100 : 0.7;
          bgMusic.play().catch(error => console.error("Error playing music:", error));
        }
        overlay.classList.add('hidden');
        setTimeout(() => { if(overlay.parentNode) overlay.parentNode.removeChild(overlay); }, 500);
      });
    }
    
    const speakerButton = document.getElementById('speaker-button');
    if (speakerButton) {
      let isMuted = false;
      speakerButton.addEventListener('click', () => {
        isMuted = !isMuted;
        const bgMusic = document.getElementById('background-music');
        if (bgMusic) bgMusic.muted = isMuted;
        speakerButton.classList.toggle('muted', isMuted);
      });
    }
    
    const mainContainer = document.getElementById('main-container');
    if (mainContainer) {
      const maxTilt = 15;
      mainContainer.addEventListener('mousemove', (e) => {
        const rect = mainContainer.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const offsetX = (e.clientX - (rect.left + centerX)) / centerX;
        const offsetY = (centerY - (e.clientY - rect.top)) / centerY;
        const rotationY = offsetX * maxTilt;
        const rotationX = offsetY * maxTilt;
        mainContainer.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      });
      mainContainer.addEventListener('mouseleave', () => {
        mainContainer.style.transform = `rotateX(0deg) rotateY(0deg)`;
      });
    }
    
    const brightnessSlider = document.getElementById('brightness-slider');
    if (brightnessSlider && mainContainer) {
      brightnessSlider.addEventListener('input', function() {
        mainContainer.style.filter = `brightness(${this.value}%)`;
      });
    }
    
    const discordCopy = document.getElementById('discord-copy');
    if (discordCopy) {
      discordCopy.addEventListener('click', () => { 
        window.open('https://discord.com/users/1340049718922711090', '_blank'); 
      });
    }
    const githubCopy = document.getElementById('github-copy');
    if (githubCopy) {
      githubCopy.addEventListener('click', () => { 
        window.open('https://github.com/dx9g', '_blank'); 
      });
    }
    const robloxCopy = document.getElementById('roblox-copy');
    if (robloxCopy) {
      robloxCopy.addEventListener('click', () => { 
        window.open('https://www.roblox.com/users/253146125/profile', '_blank'); 
      });
    }
    
    const volumeSlider = document.getElementById('volume-slider');
    if (volumeSlider) {
      volumeSlider.addEventListener('input', function() {
        const vol = parseInt(this.value, 10) / 100;
        const bgMusic = document.getElementById('background-music');
        if(bgMusic) { bgMusic.volume = vol; }
      });
    }
    
    function animateBioTexts(element, texts) {
      if (!element || !texts || texts.length === 0) return;
      let index = 0;
      let currentChar = 0;
      let isDeleting = false;
      function type() {
        const text = texts[index];
        if (!isDeleting) {
          currentChar++;
          element.textContent = text.substring(0, currentChar);
          if (currentChar === text.length) {
            setTimeout(() => { isDeleting = true; type(); }, 1000);
            return;
          }
        } else {
          currentChar--;
          element.textContent = text.substring(0, currentChar);
          if (currentChar === 0) {
            isDeleting = false;
            index = (index + 1) % texts.length;
            setTimeout(type, 500);
            return;
          }
        }
        setTimeout(type, isDeleting ? 100 : 200);
      }
      type();
    }
    const bioTexts = ["@larped.cc on discord", "obsessed with money"];
    const bioTyping = document.getElementById('bio-typing');
    animateBioTexts(bioTyping, bioTexts);
    
    (function animateTitle() {
      const titles = ["@larped.cc", "larped.cc"];
      if (titles.length === 0) return;
      const TYPING_SPEED = 200;
      const ERASING_SPEED = 100;
      const PAUSE_AFTER_TYPING = 1000;
      const PAUSE_AFTER_ERASING = 500;
      let currentTitleIndex = 0;
      let currentCharIndex = 0;
      let isDeleting = false;
      function updateTitle() {
        const currentTitle = titles[currentTitleIndex];
        if (!isDeleting) {
          currentCharIndex++;
          if (currentCharIndex > currentTitle.length) {
            setTimeout(() => {
              isDeleting = true;
              updateTitle();
            }, PAUSE_AFTER_TYPING);
            return;
          }
        } else {
          currentCharIndex--;
          if (currentCharIndex < 0) {
            isDeleting = false;
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
            setTimeout(updateTitle, PAUSE_AFTER_ERASING);
            return;
          }
        }
        document.title = currentTitle.substring(0, currentCharIndex);
        setTimeout(updateTitle, isDeleting ? ERASING_SPEED : TYPING_SPEED);
      }
      updateTitle();
    })();
  </script>
