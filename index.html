<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>larped.cc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('your-image-or-gif.gif'); /* üîÅ Replace this with your image or gif */
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      opacity: 0.5;
      z-index: -1;
    }

    .glass-card {
      position: relative;
      background: rgba(0, 0, 0, 0.25); /* 25% transparent */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      color: white;
      max-width: 360px;
      width: 90%;
      margin: auto;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
      z-index: 1;
    }

    .glass-card h1 {
      font-size: 1.9rem;
      margin-bottom: 25px;
      color: white;
      animation: slideIn 0.8s ease-out;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid white;
      border-radius: 12px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ffffffaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="glass-card">
      <h1>Choose your destination</h1>
      <button class="btn" onclick="window.location.href='https://guns.lol/.xei'">guns.lol/xei</button>
      <button class="btn" onclick="window.location.href='https://fakecrime.bio/xei'">fakecrime.bio/xei</button>
      <div class="footer">@xei</div>
    </div>
  </div>
</body>
</html>
